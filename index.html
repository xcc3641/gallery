<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --column: {{ site.column }};
        --column-small: {{ site.small_screen_column }};
      }
    </style>
    <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">
  </head>
  <body>
    {%- include header.html -%}
    <div class="gallary">
      <h1>{{ site.name }}</h1>
      {%- for section in site.data -%}
      {%- assign name = section[1].name -%}
      {%- assign photos = section[1].list -%}
        <section class="section">
          <h2 href="#{{ name }}">{{ name }}</h2>
          <div class="photos" itemscope>
            {%- for photo in photos -%}
              <!-- {{photo}} -->
              <figure class="photo-figure" itemscope>
                <a class="photo-a" itemprop="{{ photo.path }}" 
                  href="{{ photo.path }}"
                  msrc="{{ photo.compressed_path }}"
                  data-size="{{ photo.width }}x{{ photo.height }}">
                  <img class="photo-img" itemprop="thumbnail" src="{{ photo.compressed_path }}"/>
                </a>
              </figure>
            {%- endfor -%}
          </ul>
        </section>
      {%- endfor -%}
    </div>
    {%- include footer.html -%}
    {%- include swipe.html -%}
  </body>
</html>
